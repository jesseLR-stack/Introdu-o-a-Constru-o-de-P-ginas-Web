<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<img src="bolsonaro-mito.jpeg" alt="Melhor Presidente da História">

<body>
    <h3>Digite seu nome</h3>
    <form>
        <label for="pnome">Primeiro nome</label><br>
        <input type="text" id="pnome" name="pnome"><br>

        <label for="sobrenome">Sobrenome</label><br>
        <input type="text" id="sobrenome" name="sobrenome"><br>
    </form>

    <h3>Marque qualquer uma das opções</h3>
    <p>(Pode ser todas)</p>

    <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Lula"> 
        <label for="vehicle1"> Lula é ladrão</label><br>

        <input type="checkbox"  id="vehicle2" name="vehicle2" value="Alexandre de Moraes">
        <label for="vehicle2">Alexandre de Moraes ditador da toga </label><br>

        <input type="checkbox"  id="vehicle3" name="vehicle3"value="MST">
        <label for="vehicle3">MST bando de desocupados</label><br>
    </form>

    <h3> Qual o seu bandido favorito?</h3>

<form>
  <input type="radio" id="lula" name="fav_bandido" value="LULA">
  <label for="lula">LULA</label><br>

  <input type="radio" id="alexandre de moraes" name="fav_bandido" value="ALEXANDRE DE MORAES">
  <label for="alexandre de moraes">ALEXANDRE DE MORAES</label><br>

  <input type="radio" id="karl marx" name="fav_language" value="KARL MARX">
  <label for="karl marx">KARL MARX</label>
</form>

</body>
</html>
