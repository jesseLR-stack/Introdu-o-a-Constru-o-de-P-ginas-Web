<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade da Tag DIV</title>

    <style>
        .divs{
            display: block;
            width: 170px;
            height: 100px;
            background-color: gray;
        }
        .divSticky{
            position: sticky;
            top: 0;
            color: white;
        }
        .divStatic{
            position: static;
            color: white;
        }
        .divRelative{
            position: relative;
            top: 10px;
            left: 10px;
            color: white;
        }
        .divAbsolute{
            position: absolute;
            top: 150px;
            left: 200px;
            color: white;
        }
        .divFixed{
            position: fixed;
            bottom: 0;
            right: 0;
            color: white;
        } 
        .divEsquerda{
            background-color: blueviolet;
            color: white;
            float: right;
        }
        .divDireta{
            background-color: darkblue;
            color: white;
            float: right;
        }
    </style>

</head>
<body>
    <h1>TÍTULO MAIS IMPORTANTE DOS MAIORES CLUBES BRASILEIROS</h1>

    <div class="divs divSticky">
        <h2>FLUMINENSE</h2>
        <p>Série C</p>
    </div>

    <div class="divs divStatic">
        <h2>VASCO</h2>
        <p>Série B</p>
    </div>

    <div class="divs divRelative">
        <h2>FLAMENGO</h2>
        <p>Série A</p>
    </div> 

    <div class="divs divAbsolute">
        <h2>BOTAFOGO</h2>
        <p>Série A</p>      
    </div>

    <div class="divs divFixed">
        <h2>CRUZEIRO</h2>
        <p>Série B</p>
    </div>   

    <div class="divs divEsquerda">
        <h2>ATLÉTICO MINEIRO</h2>
        <p>Série A</p>
    </div>  

    <div class="divs divDireita>
        <h2>GRÊMIO</h2>
        <p>Série B</p>
    </div>

</body>
</html>
